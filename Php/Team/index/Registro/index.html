<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

   
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/user2.png" th:src="@{/img/user.png}"/>
                </div>
                <form class="col-12" id="formregistro" method="POST">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" style="font-family: Arial;" placeholder="Contraseña" name="password"/>
                    </div>
                    <div class="form-group" id="correo-group">
                        <input type="Email" class="form-control" style="font-family: Arial;" placeholder="Correo" name="email"/>
                    </div>
                    <button type="button" onClick="consulta();" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Registrarme </button>
                </form>
                 <div class="col-12 forgot">
                    <a href="../Login/">¿Ya tienes una cuenta? </a>
                </div>

                <!--
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Invalid username and password.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            You have been logged out.
		        </div> -->
                
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
