<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
  <ion-segment color="primary" mode="md" scrollable (ionChange)="onChange($event)">
    <ion-segment-button [value]="categoria" mode="md" color="primary" *ngFor="let categoria of categorias">
      <ion-label>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let articulo of articles" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-header >
           <ion-card-subtitle class="txt-subtitle">{{articulo.source.name}}</ion-card-subtitle>
           <ion-card-title class="txt-title">{{articulo.title}}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="articulo.urlToImage" *ngIf="articulo.urlToImage"></ion-img>
          <ion-card-content class="txt-general">
           {{articulo.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreNews($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando Noticias....">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
