<app-header titulo='Avatar'></app-header>

<ion-content>
  <ion-chip *ngFor="let item of [0,0,0,0,0,0,0]" color="danger">
    <ion-avatar>
      <img src="assets/avatar.jpg">
    </ion-avatar>
    <ion-label>Chip</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item *ngFor="let item of [0,0,0,0,0,0,0]">
      <ion-avatar>
        <img src="assets/avatar.jpg">
      </ion-avatar>
      <ion-label>Imagen de Perfil</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
