<app-header titulo="Buttons"></app-header>

<ion-content>
    <label>Color</label>

    <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
        <!-- Primary -->
    </ion-button>

    <ion-button color="secondary">
        <ion-icon name="star"></ion-icon>
        Secondary
    </ion-button>

    <ion-button
        color="tertiary"
        size="small"
    >Tertiary</ion-button>

    <ion-button color="success">Success</ion-button>

    <ion-button
        color="warning"
        fill="clear"
    >Warning</ion-button>

    <ion-button
        color="danger"
        expand="block"
    >Danger</ion-button>

    <ion-button color="dark">Dark</ion-button>

    <ion-button color="light">Light</ion-button>

    <ion-button color="medium">Medium</ion-button>

    <ion-button color="novenob" expand="block">Noveno B</ion-button>
</ion-content>
