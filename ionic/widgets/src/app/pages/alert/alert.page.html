<app-header titulo=" {{nuevoTitulo || 'Alert'}}"></app-header>
<ion-content>
    <ion-button expand="full" (click)="presentAlert()">
        Mostrar Alert
    </ion-button>
    <ion-button expand="full" color="secondary" (click)="presentAlertInput()">
        Mostrar Alert
    </ion-button>

    <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime displayFormat="DD de MMMM del YYYY" picker-format="DD MMM YYYY" monthNames="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Hora</ion-label>
        <ion-datetime displayFormat="hh:mm:ss a" picker-format="hh mm ss a"></ion-datetime>
    </ion-item>
</ion-content>
